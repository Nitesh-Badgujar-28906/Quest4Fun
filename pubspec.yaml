name: quest4fun
description: An educational Flutter app for kids with gamified learning.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase dependencies
  firebase_core: ^2.15.1
  firebase_auth: ^4.10.1
  cloud_firestore: ^4.9.1
  firebase_storage: ^11.2.6
  firebase_analytics: ^10.5.1
  
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  
  # UI and animations
  lottie: ^2.6.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.7
  
  # Text to speech
  flutter_tts: ^3.8.3
  
  # State management
  provider: ^6.0.5
  
  # Navigation
  go_router: ^10.1.2
  
  # Utilities
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/sounds/
    - assets/icons/
  
  fonts:
    - family: ComicSans
      fonts:
        - asset: assets/fonts/comic_sans_regular.ttf
        - asset: assets/fonts/comic_sans_bold.ttf
          weight: 700