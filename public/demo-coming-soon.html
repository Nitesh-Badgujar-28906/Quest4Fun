    <style>
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-20px); opacity: 0.6; }
        }
        @keyframes wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }
        .animate-bounce-slow { animation: bounce-slow 3s ease-in-out infinite; }
        .animate-wobble { animation: wobble 2s ease-in-out infinite; }
        .float-1 { animation: bounce-slow 3s ease-in-out infinite; }
        .float-2 { animation: bounce-slow 4s ease-in-out infinite 0.5s; }
        .float-3 { animation: bounce-slow 3.5s ease-in-out infinite 1s; }
